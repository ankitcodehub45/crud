<script>
    function updateview(id){
      alert(id)

        var lname = $("#lname").val()
        var email = $("#email").val()
        var password = $("#password").val()
        // alert('data')
        $.ajax({
                url: "{% url 'updateview' %}",
                dataType: 'JSON',
                method: "GET",
                data: {'id':id,"fname":fname,'lname':lname,'email':email,'password':password},

                    console.log(response)

        })
