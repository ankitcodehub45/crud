<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>
    


    <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
        <div class="container-fluid">
          <div class="row  justify-content-center  d-flex-row text-center h-100">
            <div class="col-12 col-md-4 col-lg-3   h-50 ">
              <div class="card shadow">
                <div class="card-body mx-auto">
                 
                  <form method="post">
                      {% csrf_token %}
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                      </div>
                      <input id="fname" class="form-control" placeholder="First name" type="text"> <br> <br>
                      <input id="lname" class="form-control" placeholder="Last name" type="text">
                    </div>
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                      </div>
                      <input id="email" class="form-control" placeholder="Email address" type="email">
                    </div>
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                      </div>
                      <input id="password" class="form-control" placeholder="Create password" type="password">
                    </div>
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                      </div>

                    </div>
                    <div class="form-group">
                      <button type="submit" onclick="mysave()"  class="btn btn-primary btn-block"> Submit </button>
                    </div>
        
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>
     <table class="table" id="table1">
      <thead>
          <tr>
              <td>fname</td>
              <td>lname</td>
              <td>email</td>
              <td>password</td>
              <td>edit</td>
              <td>delete</td>

          </tr>
      </thead>
      <tbody>
        {% for data in obj%}
        
            <tr>
              <td>{{i}}</td>
              <td>{{data.fname}}</td>
              <td>{{data.lname}}</td>
              <td>{{data.mymail}}</td>
              <td>{{data.mypswd}}</td>
              <td><button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="editview('{{data.id}}')">Edit</button></td>
              <td><button onclick="deleteview('{{data.id}}')">Delete</button></td>
            
            </tr>
          {% endfor %}
      </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post">
            {% csrf_token %}
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input id="fname1" class="form-control" placeholder="First name" type="text"> <br> <br>
            <input id="lname1" class="form-control" placeholder="Last name" type="text">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input id="email1" class="form-control" placeholder="Email address" type="email">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input id="password1" class="form-control" placeholder="Create password" type="password">
          </div>

          <div>
            <input id="ids" value="0" class="form-control" placeholder="" type="hidden">
          </div>
          <!-- <div class="form-group">
            <button type="submit" onclick="mysave()"  class="btn btn-primary btn-block"> Submit </button>
          </div> -->

        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateview('{{data.id}}')">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<script>

    function mysave(){
        // var fname = document.getElementById('fname').value;
        var fname = $("#fname").val()
        var lname = $("#lname").val()
        var email = $("#email").val()
        var password = $("#password").val()
        // alert('data')
        $.ajax({
                url: "{% url 'selectPeriod123' %}",
                dataType: 'JSON',
                method: "GET",
                data: {"fname":fname,'lname':lname,'email':email,'password':password},
                success: function (response) {
                    console.log(response)
                }
        })

    }
</script>
<script>
  function updateview(id){
 
      // var fname = document.getElementById('fname').value;
      var fname = $("#fname1").val()
      var lname = $("#lname1").val()
      var email = $("#email1").val()
      var password = $("#password1").val()
      var ids = $("#ids").val()
      // alert('data')
      $.ajax({
              url: "{% url 'updateview' %}",
              dataType: 'JSON',
              method: "GET",
              data: {'ids':ids,"fname":fname,'lname':lname,'email':email,'password':password},
              success: function (response) {
                alert(response.success)
                  console.log(response)
              }
      })

  }
</script>
<script>
  function editview(id){
 
      // var fname = document.getElementById('fname').value;
  
      // alert('data')
      $.ajax({
              url: "{% url 'editview' %}",
              dataType: 'JSON',
              method: "GET",
              data: {'id':id},
              success: function (response) {
                  console.log(response.data)
                  // document.getElementById('fname1').value = response.data
                  $("#fname1").val(response.obj[0].fname)

                  $("#lname1").val(response.obj[0].lname)
                  $("#email1").val(response.obj[0].mymail)
                  $("#password1").val(response.obj[0].mypswd)
                  $("#ids").val(response.obj[0].id)
              }
      })

  }
</script>

<script>
  function deleteview(id){

    $.ajax({
              url: "{% url 'deleteview' %}",
              dataType: 'JSON',
              method: "GET",
              data: {'id':id},
              success: function (response) {
                  alert(response.success)
                  console.log(response.data)
                  // document.getElementById('fname1').value = response.data
                  // $("#fname1").val(response.obj[0].fname)

                  // $("#lname1").val(response.obj[0].lname)
                  // $("#email1").val(response.obj[0].mymail)
                  // $("#password1").val(response.obj[0].mypswd)
                  // $("#id").val(response.obj[0].id)
              }
      })


  }
</script>

</body>
</html>
